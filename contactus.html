<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RHS Programming Club</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <header onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
    <img src="logo.png">
    <nav>
      <a href="index.html" class="sideTabs">
        <i class="material-icons">home</i>
        <span class="icon-text">home</span>
      </a>
      <a href="projects.html" class="sideTabs">
        <i class="material-icons">spa</i>
        <span class="icon-text">projects</span>
      </a>
      <a href="meetings.html" class="sideTabs">
        <i class="material-icons">groups</i>
        <span class="icon-text">meetings</span>
      </a>
    </nav>
  </header>

  <div id="particles-div"></div>
  <main>

    <div class="contact" id="contact">
      <div class="container" data-aos="zoom-in">
        <h2>Contact us!</h2>
        <form method="post">
          <label for="fname">Your Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Email</label>
          <input type="text" id="lname" name="lastname" placeholder="Your Email..">

          <label for="grade">Grade</label>
          <select id="grade" name="grade">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Please write your message here.."
            style="height:200px"></textarea>

          <button id="submit" onclick="email()">Submit</button>
        </form>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
  <script src="particles.js-master/particles.js"></script>
  <script>
    particlesJS.load("particles-div", "particles.js-master/particles.json");
  </script>
</body>

</html>e
